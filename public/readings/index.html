<!DOCTYPE html>
<html lang="en">
<head><script src="/livereload.js?mindelay=10&amp;v=2&amp;port=57518&amp;path=livereload" data-no-instant defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Readings | Nicolas Liu</title>
    <link rel="stylesheet" href="/css/blog.css">
    
<style>
.readings-filters {
    margin-bottom: 2rem;
}

.readings-filters select {
    padding: 0.5rem;
    border-radius: 4px;
    border: 1px solid #ccc;
    background: #fff;
    color: #333;
}

.reading-item {
    margin-bottom: 2rem;
    padding: 1.5rem;
    border: 1px solid #eee;
    border-radius: 8px;
    background: #fff;
}

.reading-header {
    display: flex;
    align-items: center;
    gap: 1rem;
    margin-bottom: 0.5rem;
}

.reading-header h2 {
    margin: 0;
    flex-grow: 1;
}

.media-type {
    text-transform: capitalize;
    font-size: 0.9rem;
    color: #666;
}

.rating {
    color: #ffd700;
}

.reading-meta {
    font-size: 0.9rem;
    color: #666;
    margin-bottom: 1rem;
}

.reading-meta .author {
    margin-right: 1rem;
}

.summary {
    margin-bottom: 1rem;
}

.reading-tags {
    display: flex;
    gap: 0.5rem;
    flex-wrap: wrap;
}

.tag {
    font-size: 0.8rem;
    padding: 0.2rem 0.5rem;
    background: #f5f5f5;
    border-radius: 4px;
    color: #333;
}
</style>

</head>
<body>
    <header class="site-header">
        <nav class="site-nav">
            <a href="/" class="site-title">Nicolas Liu</a>
            <div class="nav-links">
                <a href="/posts/" class="nav-link">Writings</a>
                <a href="/readings/" class="nav-link">Readings</a>
                <a href="/tags/" class="nav-link">Tags</a>
            </div>
        </nav>
    </header>
    
    <main class="blog-page">
    
        
<div class="readings-container">
    <header class="page-header">
        <h1>Readings & Media</h1>
        <div class="post-description">
            A collection of books, articles, podcasts, and other media I've consumed, along with my thoughts on them.
        </div>
    </header>
    
    <div class="readings-filters">
        <select id="mediaTypeFilter" onchange="filterReadings()">
            <option value="all">All Media Types</option>
            <option value="book">Books</option>
            <option value="article">Articles</option>
            <option value="podcast">Podcasts</option>
            <option value="video">Videos</option>
        </select>
    </div>

    <div class="readings-list">
        
    </div>
</div>

<script>
function filterReadings() {
    const filter = document.getElementById('mediaTypeFilter').value;
    const items = document.querySelectorAll('.reading-item');
    
    items.forEach(item => {
        if (filter === 'all' || item.classList.contains(filter)) {
            item.style.display = 'block';
        } else {
            item.style.display = 'none';
        }
    });
}
</script>

    </main>
    
</body>
